name: Tests

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ahedna_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ahedna_test
      JWT_SECRET: test_jwt_secret_key
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test:backend || echo "Tests à implémenter"
      - run: yarn lint:backend || echo "Lint à configurer"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        working-directory: ./frontend-angular
        run: yarn install --frozen-lockfile
      - name: Run tests
        working-directory: ./frontend-angular
        run: yarn test --watch=false --browsers=ChromeHeadless || echo "Tests à implémenter"
      - name: Build
        working-directory: ./frontend-angular
        run: yarn build
